<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Application</title>
</head>
<body>
    <h1>Prediction Application</h1>

    <!-- Form for Individual Prediction -->
    <h2>Individual Prediction</h2>
    <form action="/predict" method="get">
        <label for="citric Acid">Citric Acid:</label>
        <input type="number" step="0.01" name="citric Acid" required><br><br>
        
        <label for="residual sugar">Residual Sugar:</label>
        <input type="number" step="0.01" name="residual sugar" required><br><br>
        
        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.01" name="chlorides" required><br><br>
        
        <label for="free sulfur dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="0.01" name="free sulfur dioxide" required><br><br>
        
        <label for="total sulfur dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="0.01" name="total sulfur dioxide" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    <br><hr><br>

    <!-- Form for Batch Prediction via File Upload -->
    <h2>Batch Prediction (File Upload)</h2>
    <form action="/predict_file" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" accept=".csv" required><br><br>
        
        <button type="submit">Predict from File</button>
    </form>
</body>
</html>
